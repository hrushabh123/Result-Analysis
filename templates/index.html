<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Result Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            upload
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/Student">Student</a></li>
                            <li><a class="dropdown-item" href="/Department">Department</a></li>
                            <li><a class="dropdown-item" href="/Faculty">Faculty</a></li>
                            <li><a class="dropdown-item" href="/Result">Result</a></li>
                            <li><a class="dropdown-item" href="/Course">Course</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <button id="updateButton">Update Backlog</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to handle button click event
        $(document).ready(function() {
            $('#updateButton').click(function() {
                // Send AJAX request to Flask backend
                $.ajax({
                    type: 'POST',
                    url: '/update_backlog',
                    success: function(response) {
                        alert('Backlog updated successfully.');
                    },
                    error: function(xhr, status, error) {
                        alert('Error updating backlog.');
                    }
                });
            });
        });
    </script>
</body>
</html>
